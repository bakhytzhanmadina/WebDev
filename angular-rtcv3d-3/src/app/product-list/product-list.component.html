<h2>Products</h2>

<div class="products__container">
  <ng-container *ngFor="let product of products">
    <section class="product__item">
      <h3> 
        <a class="name" [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
			  {{ product.name }}
	      </a>
	    </h3>
      <p *ngIf="product.description">
		    <strong>Description: </strong>{{ product.description }}
	    </p>
      <p *ngIf="product.rating">
		    <strong>Rating:</strong> {{ product.rating }}
	    </p>
      <figure class="product__figure">
        <img *ngIf="product.image" class="product__image" [src]="product.image" alt="" />
      </figure>
      
      <div class="product__content">
        <strong><a id="ssylka" target="blank" [title]="product.name" [href]="product.url">{{product['name']}}</a></strong>
        <em class="product__price">{{ product.price | currency: '$' }}</em>
      </div>
      <button id="share" (click)="share(product.url, product.description)">
        Share
      </button>
    </section>
  </ng-container>
</div>
