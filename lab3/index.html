<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDo list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <span id="maintxt">ToDo List</span>
        </div>
        <div class="mainbox">
            <span id="txt">ToDo List</span>
            <div class="innerbox">
                <input type="text" class="myInput" id="input" placeholder="New Task">
                <button onclick="newElement()" class="btn" id="add-button">Add</button>
            </div>
           <ul id="list"></ul> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
